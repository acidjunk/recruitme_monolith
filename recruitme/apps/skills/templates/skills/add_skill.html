{%  extends "base.html" %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <table style="width: 500px; border: 2px #333 solid; background: #efefef;">
            <tr>
                <td>{% for skill in skills %}<span style="font-weight:bold">{{ skill.skill }}</span> <a href="{% url "skills:delete-skill" skill.id %}">[x]</a> {% endfor %}</td>
            </tr>
            <tr>
                <td>
                    {{ form.skill }} or <input type="text" name="new_skill" placeholder="Skill" /> <input type="submit" value="Add skill" name="submit" /> <a href="{% url 'skills:go-back' %}">Done</a>
                </td>
            </tr>
        </table>
    </form>
{% endblock %}
