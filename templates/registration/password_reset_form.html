{% extends "base.html" %}
{% load i18n %}

{% block content %}

        <div class="ui two column centered grid">
        <div class="column">
            <div class="ui red raised segment">
                <h2 class="ui dividing header">{% trans "Reset password" %}</h2>

                <div class="ui form">
                    <form method="post" action=".">
                        {% csrf_token %}

                        <div class="required field">
                            <label>{% trans "Email" %}</label>
                             <div class="ui icon input">
                                {{ form.email }}
                                <i class="mail icon"></i>
                            </div>
                        </div>

                        <input type="hidden" name="next" value="{{ next }}"/>
                        <input class="ui blue submit button" type="submit" value=" Reset password "/>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <div class="ui hidden divider"></div>

{% endblock %}
